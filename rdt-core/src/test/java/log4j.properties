project.log4j.normal.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] --- [%t] %c : %m%n
project.log4j.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] --- [%t] %c : %m%n
log4j.rootLogger=Info, Console


log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target=System.out  
log4j.appender.Console.Threshold=ALL 
log4j.appender.Console.ImmediateFlush=true
log4j.appender.Console.layout=org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern=${project.log4j.ConversionPattern}

